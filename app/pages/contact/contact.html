    <head>

        <link rel="stylesheet" href="../../common/footer/footer.css" />

        <link rel="stylesheet" href="./contact.css" />
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <header class="grid wide">
                <nav class="header-nav">
                    <div>
                        <h1>FOODEATS</h1>
                    </div>

                    <div class="nav-menu list-appre">
                        <ul>
                            <li>
                                <a href="../../pages/about/about.html">About</a>
                            </li>
                            <li>
                                <a
                                    href="../../pages/restaurants/restaurants.html"
                                    >Restaurants</a
                                >
                            </li>
                            <li>
                                <a href="../../pages/blogs/blogs.html">Blog</a>
                            </li>
                            <li>
                                <a href="../../pages/contact/contact.html"
                                    >Contact</a
                                >
                            </li>
                            <li><a href="../../pages/faq/faq.html">FAQ</a></li>
                        </ul>
                    </div>

                    <div class="nav-author">
                        <button class="btn-signin">Sign In</button>

                        <button class="button-primary">Sign Up</button>

                        <i class="fa-solid fa-list active modal_menu"></i>

                        <div class="list_menu active_menu">
                            <a href="#"> About </a>
                            <a href="#"> Restaurants </a>
                            <a href="#"> Blog </a>
                            <a href="#"> Contact </a>
                            <a href="#"> FAQ </a>
                        </div>
                    </div>
                </nav>
            </header>
        </div>

        <!-- Main -->
        <main class="main">
            <div class="contact--content">
                <div class="contact__top">
                    <h2 class="contact__heading">
                        Letâ€™s talk with us for any issues or problem
                    </h2>
                    <img
                        src="../../images/contact.png"
                        alt="Contact image"
                        class="contact__img"
                    />
                </div>

                <div class="contact__bottom">
                    <div class="grid">
                        <div class="row">
                            <div class="col l-6 m-12 c-12">
                                <input
                                    type="text"
                                    name="txtName"
                                    id="txtName"
                                    placeholder="Your name here"
                                    class="contact__input contact__name"
                                    required
                                />
                            </div>
                            <div class="col l-6 m-12 c-12">
                                <input
                                    type="text"
                                    name="txtEmail"
                                    id="txtEmail"
                                    placeholder="Your email here"
                                    class="contact__input contact__email"
                                    required
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col l-6 m-12 c-12">
                                <input
                                    type="tel"
                                    name="txtNumber"
                                    id="txtNumber"
                                    placeholder="Your phone number here"
                                    class="contact__input contact__phone-number"
                                    required
                                />
                            </div>
                            <div class="col l-6 m-12 c-12">
                                <input
                                    type="text"
                                    name="txtPartner"
                                    id="txtPartner"
                                    placeholder="Sub. I want to become a partner"
                                    class="contact__input contact__partner"
                                    required
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col l-12 m-12 c-12">
                                <textarea
                                    type="text"
                                    name="txtMessage"
                                    id="txtMessage"
                                    rows="10"
                                    placeholder="Write your message here"
                                    class="contact__input contact__message"
                                    required
                                ></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="button btn__send-message">
                        Send Message
                    </button>
                </div>
            </div>
        </main>
        <script src="./contact.js"></script>
        <script src="../../../app.js" type="module"></script>
        <script src="../../common/header/header.js" type="module"></script>
        <footer id="footer"></footer>
    </body>
</html>
