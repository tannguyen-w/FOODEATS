<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="signup-container">
        <h2 class="content">Sign Up</h2>
        <div class="social-login">
            <button class="facebook"><img class="social-icon" src="https://hutechedu.web.app/assets/facebook-512.png">
                Continue with Facebook</button>
            <button class="google"><img class="social-icon"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png">
                Continue with Google</button>
            <button class="apple"><img class="social-icon" src="https://media.loveitopcdn.com/3807/logo-apple-1.png">
                Continue with Apple</button>
        </div>
        <div class="or-divider">Or</div>
        <form class="email-signup">

            <input type="text" id="first-name" placeholder="First Name">

            <input type="text" id="last-name" placeholder="Last Name">

            <input type="email" id="email" placeholder="Email">

            <input type="password" id="password" placeholder="Password">
            <button type="submit"><a href="../../home/home.html">Sign Up</a></button>
            <div class="have-account">
                Already have an account? <a href="../login/login.html">Sign in</a>
            </div>
        </form>

    </div>
</body>

</html>
