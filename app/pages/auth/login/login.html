<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>
    <div class="grid wide">
        <div class="login-container">
            <h2 class="content">LogIn</h2>
            <button class="social-button facebook">
                <img src="https://cdn.icon-icons.com/icons2/642/PNG/512/facebook_icon-icons.com_59205.png"
                    class="social-icon">
                <span class="name-button"> Login with Facebook </span> </button>

            <button class="social-button google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png"
                    class="social-icon">Login with Google</button>

            <button class="social-button apple">
                <img src="https://media.loveitopcdn.com/3807/logo-apple-1.png" class="social-icon">Login with
                Apple</button>
            <div class="separator">or</div>
            <form class="email-login-form">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="forgot-password"><a href="#">Forgot Password?</a></div>
                <button type="submit" class="login-button"><a href="../../home/home.html">Login</a></button>
            </form>
            <div class="signup">
                Don't have an account? <a href="../register/register.html">Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
